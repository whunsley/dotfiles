- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/starship.toml:
      create: true
      path: starship.toml
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.git_template:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
